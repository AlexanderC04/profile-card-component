<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <div class="profile-card">
    <div class="header profile-card__header">
      <div class="header__pattern-container"></div>
      <img class="header__pattern" src="./images/bg-pattern-card.svg" alt="buble parttern">
      <img class="header__profile-img" src="./images/image-victor.jpg" alt="Victor profile picture">
    </div>
    <div class="profile-card__user-info">
      <h1 class="profile-card__name">Victor Crest
        <span class="profile-card__age">26</span>
      </h1>
      <h4 class="profile-card__location">
        London
      </h4>
    </div>
    <hr class="profile-card__divider">
    <div class="stats profile-card__stats">
      <h1 class="stats__item stats__followers">80K</h1>
      <p class="stats__tags">Followers</p>
      <h1 class="stats__item stats__likes">803K</h1>
      <p class="stats__tags">Likes</p>
      <h1 class="stats__item stats__photos">1.4K</h1>
      <p class="stats__tags">Photos</p>
    </div>
  </div>
</body>
</html>
